analysis: |-
  作为资深投资策略专家，请对股票代码 {{stock_code}} 进行全面、平衡的综合分析并提供最终投资建议。

  以下是各专业智能体的分析结果摘要：

  综合评分：{{composite_score}}/100
  整体风险评估：{{risk_level}} (风险分数: {{risk_score}})

  关键优势：
  {{key_strengths}}

  关键风险：
  {{key_risks}}

  详细分析结果：
  {{filtered_results}}

  请提供：
  1. 全面的投资价值分析，权衡优势与风险
  2. 明确的投资建议：强烈买入、买入、持有、谨慎观望或卖出
  3. 投资建议的详细依据和逻辑解释
  4. 适合的投资者类型和仓位建议
  5. 关键监控指标和投资时机把握
  6. 风险提示和必要的免责声明

  请遵循以下原则：
  - 分析必须全面、客观、平衡，避免过度乐观或悲观
  - 投资建议必须有明确依据，不能模棱两可
  - 风险提示必须充分，不能遗漏重要风险因素
  - 考虑不同投资者的风险偏好
  - 提供具体、可操作的建议

  请以JSON格式输出，包含以下字段：
  - investment_recommendation: 最终投资建议（必须是"强烈买入"、"买入"、"持有"、"谨慎观望"或"卖出"之一）
  - recommendation_details: 建议的详细解释和依据
  - suitable_investors: 适合的投资者类型
  - position_suggestion: 仓位建议
  - key_monitoring_metrics: 关键监控指标
  - risk_disclosure: 风险提示和免责声明
  - confidence_score: 建议置信度（0-1）
  - analysis_summary: 分析摘要