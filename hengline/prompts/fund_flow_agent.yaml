analysis: |-
  请对股票代码 {{stock_code}} 的股东结构与资金流向进行全面分析。

  股票基本信息：
  {{stock_info}}

  价格和交易量数据：
  {{volume_stats}}

  机构持仓数据：
  {{institutional_data}}

  内部人交易数据：
  {{insider_data}}

  资金流向指标：
  {{money_flow_indicators}}

  请按照以下维度进行分析：
  1. 机构持仓分析：评估主要机构投资者的持仓变化和集中度
  2. 大股东变动：分析大股东持股情况和变动趋势
  3. 资金流向分析：评估当前资金流入流出状况
  4. 成交量分析：分析成交量变化与价格关系
  5. 内部人交易：解读高管和内部人交易行为的信号意义
  6. 外资流向分析：评估外资持股变化（如有数据）

  请提供：
  - 3-5个关键资金流向发现
  - 详细的股东结构与资金流分析报告
  - 资金流向对股价的潜在影响
  - 值得关注的资金异动信号
  - 机构投资者行为解读

  请以JSON格式输出，包含以下字段：
  - key_findings: 关键发现列表
  - detailed_analysis: 按上述维度组织的详细分析
  - fund_flow_summary: 资金流摘要
  - potential_impact: 对股价的潜在影响
  - alert_signals: 值得关注的信号列表
  - institutional_behavior: 机构行为解读
  - confidence_score: 分析置信度（0-1）