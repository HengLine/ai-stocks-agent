analysis: |-
  请对股票代码 {{stock_code}} 进行全面的基本面分析。

  公司基本信息：
  {{company_info}}

  财务比率：
  {{financial_ratios}}

  估值指标：
  {{valuation_metrics}}

  请按照以下维度进行分析：
  1. 财务健康度分析：评估公司的资产负债结构、偿债能力
  2. 盈利能力分析：分析公司的利润率、ROE等盈利指标
  3. 成长能力分析：评估公司的收入和利润增长趋势
  4. 估值水平分析：判断当前估值是否合理，与行业和历史对比
  5. 竞争优势分析：识别公司的核心竞争力和护城河
  6. 管理质量分析：基于公开信息评估管理层表现

  请提供：
  - 3-5个关键发现
  - 详细的分析报告
  - 综合评分（0-10分）
  - 潜在风险因素
  - 投资建议要点

  请以JSON格式输出，包含以下字段：
  - key_findings: 关键发现列表
  - detailed_analysis: 按上述维度组织的详细分析
  - overall_score: 综合评分
  - risk_factors: 风险因素列表
  - investment_implications: 投资建议要点
  - confidence_score: 分析置信度（0-1）