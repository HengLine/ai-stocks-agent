analysis: |-
  请对股票代码 {{stock_code}} 的行业与宏观环境进行全面分析。

  股票基本信息：
  {{stock_info}}

  行业数据：
  {{industry_data}}

  宏观经济数据：
  {{macro_data}}

  请按照以下维度进行分析：
  1. 行业前景分析：评估行业的整体发展趋势和增长潜力
  2. 宏观经济影响：分析当前宏观经济环境对该行业和公司的影响
  3. 政策环境评估：分析相关政策法规对行业的影响
  4. 行业竞争格局：评估行业内的竞争态势和主要竞争对手
  5. 行业周期分析：判断当前所处的行业周期阶段
  6. 市场趋势分析：识别行业内的主要技术、消费和商业模式趋势

  请提供：
  - 3-5个关键发现
  - 详细的行业与宏观环境分析报告
  - 行业发展机遇与挑战
  - 宏观因素对公司的潜在影响
  - 行业比较优势分析

  请以JSON格式输出，包含以下字段：
  - key_findings: 关键发现列表
  - detailed_analysis: 按上述维度组织的详细分析
  - industry_outlook: 行业前景评估
  - macro_impact: 宏观因素影响
  - opportunities: 机遇列表
  - threats: 挑战列表
  - confidence_score: 分析置信度（0-1）