analysis: |-
  请对股票代码 {{stock_code}} 的舆情与市场情绪进行全面分析。

  股票基本信息：
  {{stock_info}}

  新闻数据：
  {{news_data}}

  社交媒体数据：
  {{social_media_data}}

  市场情绪指标：
  {{market_sentiment}}

  请按照以下维度进行分析：
  1. 新闻情感分析：评估最近新闻报道的整体情感倾向和关键事件
  2. 社交媒体情绪：分析社交媒体上的讨论热度和情感倾向
  3. 投资者情绪评估：基于市场指标判断投资者心理状态
  4. 市场整体情绪：评估当前市场环境的风险偏好
  5. 情绪趋势分析：识别情绪的变化趋势和可能的转折点
  6. 事件影响评估：分析重大事件对投资者情绪的影响

  请提供：
  - 3-5个关键情绪发现
  - 详细的舆情与情绪分析报告
  - 情绪对股价的潜在影响预测
  - 值得关注的风险信号
  - 情绪驱动因素分析

  请以JSON格式输出，包含以下字段：
  - key_findings: 关键发现列表
  - detailed_analysis: 按上述维度组织的详细分析
  - sentiment_summary: 情绪摘要
  - potential_impact: 对股价的潜在影响
  - risk_signals: 风险信号列表
  - sentiment_drivers: 情绪驱动因素
  - confidence_score: 分析置信度（0-1）