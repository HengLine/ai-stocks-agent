analysis: |-
  请对股票代码 {{stock_code}} 进行全面的技术面分析。

  当前价格: {{latest_price}}

  技术指标数据：
  {{technical_indicators}}

  请按照以下维度进行分析：
  1. 趋势分析：判断当前的价格趋势（上升、下降、横盘），分析中长期均线关系
  2. 动量分析：基于RSI、MACD等指标分析价格动能和超买超卖状态
  3. 量价关系：分析成交量变化与价格变动的关系，判断量价配合情况
  4. 波动率分析：通过布林带等指标分析市场波动性
  5. 形态识别：识别可能的K线形态和技术形态
  6. 支撑阻力：确定关键的支撑位和阻力位

  请提供：
  - 3-5个关键技术发现
  - 详细的技术分析报告
  - 短期（1-2周）和中期（1-3月）价格走势预测
  - 买入/卖出信号强度评估（弱、中等、强）
  - 关键价格点位（止损、止盈参考）

  请以JSON格式输出，包含以下字段：
  - key_findings: 关键发现列表
  - detailed_analysis: 按上述维度组织的详细分析
  - short_term_outlook: 短期展望
  - medium_term_outlook: 中期展望
  - signal_strength: 信号强度
  - key_price_levels: 关键价格点位
  - confidence_score: 分析置信度（0-1）